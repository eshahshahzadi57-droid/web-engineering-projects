<!--        Semantic HTML 
These are tags that give meaning to the structure of a webpage.
They help browsers, developers, and search engines understand the page,
This makes your website more accessible, readable, and SEO-friendly. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>

<body>
    <!-- <header>
    Purpose: Represents the top section of a page or section.
    Usually contains logo, website name, navigation links. -->
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#About">About</a> <br>
            <a href="#Contact">Contact</a>
        </nav>
    </header>

    <!-- <section>
    Purpose: Defines a thematic grouping of content.
    Example: “About Us section”, “Services section”. -->
    <section>
        <h3>About us</h3>
        <p>I am a keened web developer and i love to see the green squares on my github profile.</p>
    </section>

    <!-- <article>
    Represents self-contained content that can be distributed independently.
    Example: Blog posts, news articles. -->
    <article>
        <h3>New Features in HTML 5</h3>
        <p>It introduces new features like header, article, navigation bar, footer and many more.</p>
    </article>

    <!-- <nav>
    It contains navigation links for the website.
    Helps search engines and screen readers know it’s menu/navigation. -->
    <nav>
        <a href="#home">Home</a>
    </nav>


    <!-- <footer>
    Purpose: Represents the bottom section of a page or section.
    Usually contains copyright, contact info, links. -->
    <footer>
        <p>&copy; 2020 My Website. All rights reserved.</p>
    </footer>

</body>

</html>
