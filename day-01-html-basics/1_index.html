// HTML Structure 

<!DOCTYPE html>
<!-- Declaration of HTML5 document type. Tells the browser to use HTML5 standard. -->

<html lang="en">
<!-- Root element of the HTML page. The 'lang' attribute specifies the language (English). -->

<head>
    <!-- Contains meta-information about the page (not visible on the page). -->

    <meta charset="UTF-8">
    <!-- Specifies character encoding for the document (UTF-8 supports most characters). -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive on all devices (mobile-friendly). -->

    <title>Document</title>
    <!-- Title of the page, displayed on the browser tab. -->
</head>

<body>
    <!-- All visible content goes inside the body. You can add headings, paragraphs, images, etc. -->
    
</body>
</html>
