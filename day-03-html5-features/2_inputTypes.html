<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type="email"
    Used for email addresses
    It checks that input looks like an email -->
    <label>Email:</label>
    <input type="email" placeholder="abc@gmail.com">
    <br>

    <!-- type="number"
    Used for numeric input
    Allows only numbers
    Can set min, max,... -->
    <label>Age:</label>
    <input type="number"  min="1" max="100">
    <br>

    <!-- type="date"
    Used for selecting dates
    Opens a calendar picker
    Ensures valid date format -->
    <label>Date of Birth:</label>
    <input type="date" name="" id="">

    <!-- type="range"
    Lets user select a value by sliding
    Common for volume, brightness, rating -->
    <label>Volume:</label>
    <input type="range" min="0" max="100">

</body>
</html>
